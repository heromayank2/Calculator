<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<title>Calculator</title>
</head>
<body>
	<input id="inputTag" class="unselectable"type="text" style="color:black;"placeholder="Calculate Here!" maxlength="10" disabled>
	<button id="seven" class="sameBtn unselectable">7</button>
	<button id="eight" class="sameBtn unselectable">8</button>
	<button id="nine" class="sameBtn unselectable">9</button>
	<button id="divide" class="sameBtn unselectable">/</button><br><br>
	<button id="four" class="sameBtn unselectable">4</button>
	<button id="five" class="sameBtn unselectable">5</button>
	<button id="six" class="sameBtn unselectable">6</button>
	<button id="multiply" class="sameBtn unselectable">*</button><br><br>
	<button id="one" class="sameBtn unselectable">1</button>
	<button id="two" class="sameBtn unselectable">2</button>
	<button id="three" class="sameBtn unselectable">3</button>
	<button id="add" class="sameBtn unselectable">+</button><br><br>
	<button id="delete" class="sameBtn unselectable">DEL</button>
	<button id="zero" class="sameBtn unselectable">0</button>
	<button id="clear" class="sameBtn unselectable">CE</button>
	<button id="minus" class="sameBtn unselectable">-</button><br><br>
	<button id="Enter" class="unselectable">ENTER</button>
	<button id="dot" class="sameBtn unselectable">.</button>
	<button id="modulo" class="sameBtn unselectable">%</button>
	<script src="main.js"></script>
	<footer style="text-align: right;margin-right: 27px;font-size: 15px;font-family: 'Permanent Marker', cursive;margin-top: 3px;">Made With <span style="color:red;">&#10084;</span> By Mayank Goyal</footer>
</body>
</html>
